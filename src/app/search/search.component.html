<div>
<input [(ngModel)]="keyword"><button (click)="Search()">Search</button> <button *ngIf = "showUsers" (click) = "usersButton()" >users</button><button *ngIf = "showOrganizations" (click)="organizationsButton()">organizations</button>

    <div *ngIf = "search_result" class="search_container">


        <div *ngFor="let item of search_result.results">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="card_container"></div>
                  <mat-card-title>{{item.name}}</mat-card-title>
                  <mat-card-subtitle>{{item.professionalHeadline}}</mat-card-subtitle>
                </mat-card-header>
                <div *ngIf = "item.picture">
                    <img mat-card-image class="card_image" src="{{item.picture}}" alt="Photo of a Shiba Inu">
                </div>
                <div *ngIf = "item.picture == null">
                    <img mat-card-image class="card_image" src="assets/No_image_3x4.png" alt="Photo of a Shiba Inu">
                </div>
                
                <mat-card-content>
                  <div>
                    location:{{item.locationName}}
                  </div>
                  <div>
                    skills:
                      <div style="display: inline" *ngFor="let skill of item.skills">
                        {{skill.name}},
                      </div>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
              </mat-card>


        </div>
                
    </div>

    <div>

    </div>
</div>
